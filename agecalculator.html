<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="agecalculator.css">
</head>
<body>
    <div class="center">
    <h1>Age Calculator</h1>

        <div>
            Year <br>

        </div>
    </div>
    <div class="button">
    <button onclick="age()">SUBMIT</button> </div>
    </div>
    <div id="age">
      <input type="text" placeholder="Result" style="width: 400px;" id="result"> 
    </div>
    <script src="agecalculator.js"></script>
</body>
</html>
